<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Website with a contact Form 01</title>

    <link rel="stylesheet" href="sell.css">

    <!-- GOOGLE FONTs -->

    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">

    <!-- FONT AWESOME -->

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <!-- ANIMATE CSS -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">

</head>

<body>



    <div class="content">



        <h1 class="logo">Sell <span>Your Product</span></h1>



        <div class="contact-wrapper animated bounceInUp">

            <div class="contact-form">

                <h3>Sell an Articule</h3>

                <form action="">

                    <p>

                        <label>Articule</label>

                        <input type="text" name="fullname">

                    </p>


                    <p>

                        <label>Units</label>

                        <input type="tel" name="phone">

                    </p>

                    <p>

                        <label>Category</label>

                        <input type="text" name="affair">

                    </p>

                    <p class="block">

                        <label>Description</label>

                        <textarea name="message" rows="3"></textarea>

                    </p>

                    <p class="block">

                        <button>

                            Sell

                        </button>

                    </p>

                </form>

            </div>

            <div class="contact-info">

                <h4>More Info</h4>

                <ul>

                    <li><i class="fas fa-camera"></i> Image</li>

                    <li><i class="fas fa-camera"></i>Image </li>
                    <li><i class="fas fa-camera"></i>Image </li>
                    <li><i class="fas fa-envelope-open-text"></i> Video</li>

                </ul>
                <input type="submit" name="Save eraser" value="Save eraser" />


            </div>

        </div>



    </div>



</body>

</html>
